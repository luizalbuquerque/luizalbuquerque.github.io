<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">To do List - App</a>
  </nav>
  <div class="container mt-4">
    <h3>Your List</h3>
    <hr />

    <!-- FormulÃ¡rio 1 -->
    <form [formGroup]="form" (ngSubmit)="submite()">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="col-md-1">
            <button type="submit"  [disabled]="(!form.valid)"
            class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
<hr />

<!-- Lista de Todo's -->
<div class="row">
    <div class="col-md-7">
        <ul class="list-group">
            <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{{todo.done ? 'done' : ''}}">
                    {{ todo.description }} {{todo.doneDate}}
                </span>
                <div class="btn btn-group">         
                    <button class="btn btn-success" [disabled]="todo.done" (click)="done(todo)">Done</button>
                    <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
                </div>  
            </li>
        </ul>
    </div>
</div>

  </div>
